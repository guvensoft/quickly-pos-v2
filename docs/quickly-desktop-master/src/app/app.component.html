<section id="appHolder" (click)="resetTimer()">
  <app-message></app-message>
  <section id="navBar">
    <nav class="navbar navbar-expand navbar-dark quickly-color">
      <a class="navbar-brand" routerLink="">
        <img src="../assets/logo.svg" height="42" style="margin-top:15px;" alt="">
        <!-- Quickly -->
      </a>
      <div *ngIf="setupFinished" class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a routerLink="home" class="nav-link">
              <i class="fa fa-home" aria-hidden="true"></i> Menü
            </a>
          </li>
          <li class="nav-item">
            <a routerLink="store" class="nav-link">
              <i class="fa fa-glass" aria-hidden="true"></i> Satış </a>
          </li>
          <li class="nav-item">
            <a routerLink="cashbox" class="nav-link">
              <i class="fa fa-money" aria-hidden="true"></i> Kasa</a>
          </li>
          <li class="nav-item">
            <a routerLink="endoftheday" class="nav-link">
              <i class="fa fa-clock-o" aria-hidden="true"></i> Gün Sonu
            </a>
          </li>
          <li class="nav-item">
            <a routerLink="reports" class="nav-link">
              <i class="fa fa-pie-chart" aria-hidden="true"></i> Raporlar</a>
          </li>
          <li class="nav-item">
            <a routerLink="settings" class="nav-link">
              <i class="fa fa-cogs" aria-hidden="true"></i> Ayarlar</a>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0 text-white">
          <span class="mr-3">{{date | date:'d / M / y - HH:mm'}}</span>
          <!-- (click)="callMe()" -->
          <i class="fa fa-circle mr-3" (click)="callMe()" [ngClass]="connectionStatus ? 'text-success': 'text-warning'"></i>
          <span class="mr-3">v{{version}} </span>
          <i class="fa fa-arrows-alt mr-3" (click)="changeWindow()" aria-hidden="true"></i>
          <i class="fa fa-sign-out" (click)="exitProgram()"> Çıkış</i>
        </form>
      </div>
    </nav>
  </section>
  <section id="mainHolder" class="container-fluid">
    <div class="row">
      <div [hidden]="onSync" id="routerHolder" class="col-lg-12">
        <router-outlet></router-outlet>
      </div>
      <div [hidden]="!onSync" id="syncHolder" class="col-lg-12">
        <p class="text-center  mt-5 pt-5" [ngClass]="!hasError ? 'text-primary': 'text-danger animated fadeIn'">
          <i class="fa fa-5x" [ngClass]="!hasError ? 'fa-refresh fa-spin': 'fa-times'" style="font-size:50vh" aria-hidden="true"></i>
        </p>
        <h1 *ngIf="!hasError" class="text-primary text-center font-weight-bold mt-5" style="font-weight:bolder">
          Veriler Senkronize Ediliyor
        </h1>
        <h1 *ngIf="hasError" class="text-danger text-center font-weight-bold mt-5" style="font-weight:bolder">
          Ana Sunucuya Bağlanılamadı
        </h1>
      </div>
    </div>
  </section>
  <app-keyboard></app-keyboard>
  <app-caller></app-caller>
</section>
