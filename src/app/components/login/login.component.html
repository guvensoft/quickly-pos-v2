<div class="row animated fadeIn">
    <div id="login-holder" class="container text-center">
        <div id="pincodeHolder">
            @if (message()) {
            <div class="alert alert-danger">
                <h3>{{ message() }}</h3>
            </div>
            } @else {
            <div class="input-group">
                <input class="form-control text-center" readonly maxlength="4" type="password" [ngModel]="pinInput()">
                <div class="input-group-append">
                    <button class="btn btn-large btn-danger" (click)="clearDigits()"> <i
                            class="fa fa-long-arrow-left fa-2x" aria-hidden="true"></i> </button>
                </div>
            </div>
            }
        </div>
        <div class="login-buttons-holder mt-3">
            @for (item of buttons(); track item) {
            <button class="btn btn-success btn-lg login-button" href="#" role="button" (click)="onClick(item)">{{item}}
            </button>
            }
        </div>
    </div>
</div>
