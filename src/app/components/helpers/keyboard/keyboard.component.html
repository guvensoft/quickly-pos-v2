@if (keyboardStatus) {
<section id="onKeyboard">
  @if (onAir) {
  <div (mouseleave)="closeKeyboard()" class="on-keyboard animated slideInUp">
    <div class="row text-center">
      <div [hidden]="true" class="col-lg-12 center-block">
        <input [placeholder]="placeholder" readonly type="text" [class.numb]="inputType !== 'text'" class="form-control form-control-lg inputKey"
          [(ngModel)]="keyboardInput" />
      </div>
      <div class="col-lg-12">
        <button *ngFor="let key of keyRow0" (click)="pushKey(key[keyIndex])" class="btn btn-outline-warning dark-bg btn-lg key">{{key[keyIndex]}}</button>
      </div>
      <div class="col-lg-12">
        <button *ngFor="let key of keyRow1" [disabled]="key[keyIndex] === '▴' && keyIndex === 1" (click)="pushKey(key[keyIndex])"
          class="btn btn-outline-warning dark-bg btn-lg key">{{key[keyIndex]}}</button>
      </div>
      <div class="col-lg-12">
        <button *ngFor="let key of keyRow2" [disabled]="key[keyIndex] === '▾' && keyIndex === 0" (click)="pushKey(key[keyIndex])"
          class="btn btn-outline-warning dark-bg btn-lg key">{{key[keyIndex]}}</button>
      </div>
      <div class="col-lg-12">
        <button *ngFor="let key of keyRow3" (click)="pushKey(key[keyIndex])" class="btn btn-outline-warning dark-bg btn-lg key">{{key[keyIndex]}}</button>
      </div>
      <div class="col-lg-12">
        <button *ngFor="let key of keyRow4" (click)="pushKey(key[keyIndex])" [class.numb]="inputType === 'number' || inputType === 'password'"
          class="btn btn-outline-warning dark-bg btn-lg space">{{key[keyIndex]}}</button>
      </div>
    </div>
  </div>
  }
</section>
}
